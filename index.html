<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="tictac.css">
    <link rel="stylesheet" href="winning.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <div class="container-outer">
        <div class="container">
            <div class="box hover" id="box1"></div>
            <div class="box hover" id="box2"></div>
            <div class="box hover" id="box3"></div>
            <div class="box hover" id="box4"></div>
            <div class="box hover" id="box5"></div>
            <div class="box hover" id="box6"></div>
            <div class="box hover" id="box7"></div>
            <div class="box hover" id="box8"></div>
            <div class="box hover" id="box9"></div>
        </div>
    </div>

    <div class="alertWrapper hideWrapper">
        <div class="alertContainer">
            <p class="winnerMessage" id="winningMessage"></p>
            <button class="btn-restart" id="btn">Restart</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
